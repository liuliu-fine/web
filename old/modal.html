      <div class="am-g am-g-collapse am-text-center am-text-lg am-padding-vertical text-orange ">
        <div class="am-u-sm-2 am-g-collapse">
          <div class="am-icon-border"><strong>&nbsp;<span id="no0"></span>&nbsp;</strong></div>
        </div>
        <div class="am-u-sm-2 am-g-collapse">
          <div class="am-icon-border"><strong>&nbsp;<span id="no1"></span>&nbsp;</strong></div>
        </div>
        <div class="am-u-sm-2 am-g-collapse">
          <div class="am-icon-border"><strong>&nbsp;<span id="no2"></span>&nbsp;</strong></div>
        </div>
        <div class="am-u-sm-2 am-g-collapse">
          <div class="am-icon-border"><strong>&nbsp;<span id="no3"></span>&nbsp;</strong></div>
        </div>
        <div class="am-u-sm-2 am-g-collapse">
          <div class="am-icon-border"><strong>&nbsp;<span id="no4"></span>&nbsp;</strong></div>
        </div>
        <div class="am-u-sm-2 am-g-collapse">
          <div class="am-icon-border"><strong>&nbsp;<span id="no5"></span>&nbsp;</strong></div>
        </div>
      </div>
      <div class="text-grey am-text-xs am-text-center">("识别码"是你的唯一身份验证)</div>

      <span class="am-modal-btn">确定</span>
    </div>
  </div>
</div>

<div class="am-modal am-modal-confirm" tabindex="-1" id="my-confirm">
  <div class="am-modal-dialog">
    <div class="am-modal-hd">操作成功</div>
    <div class="am-modal-bd">
      <span id="modal_text">您可以报手机号或使用上宾app智付行使特权。(需要提前出示券的请先报券号)</span>
    </div>
    <div class="am-modal-footer">
      <span class="am-modal-btn" data-am-modal-cancel>知道了</span>
      <!--<a href="power.vhtml"></a><span class="am-modal-btn" data-am-modal-confirm>去看看</span></a>-->
    </div>
  </div>
</div>
<div class="am-modal am-modal-confirm" tabindex="-1" id="exchange">
  <div class="am-modal-dialog">
    <div class="am-modal-hd">本次抢兑需要花费<span id="count"></span>积分</div>
    <div class="am-modal-bd">
      确认抢兑？
    </div>
    <div class="am-modal-footer">
      <span class="am-modal-btn" data-am-modal-confirm>&nbsp;&nbsp;&nbsp;确认&nbsp;&nbsp;&nbsp;</span>
      <span class="am-modal-btn" data-am-modal-cancel>再考虑一下</span>
    </div>
  </div>
</div>
<div class="am-modal am-modal-confirm" tabindex="-1" id="payment">
  <div class="am-modal-dialog">
    <div class="am-modal-hd">确认使用选择的买单策略？确定后将不可更改

      <span class="am-modal-btn" data-am-modal-cancel>取消</span>
      <span class="am-modal-btn" data-am-modal-confirm>确认</span>

  </div>
