	<title>FlowPlayer Flv鏂囦欢鎾斁 Demo</title>

<body>
		<div id="player" style="width:600px; height:480px"></div>  
		<script type="text/javascript" language="javascript">
			flowplayer("player",  "flowplayer-3.2.2.swf", { 
				version: [10, 1],
				clip: { 
					url: "demo.flv", 
					autoPlay: true,  
					autoBuffering: true  
					} 
				}); 
		</script>
